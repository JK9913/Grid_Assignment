<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">
                <div class="squares">
                    <svg width="100%" height="25%" xmlns="http://www.w3.org/2000/svg">
                        <!-- Outer square -->
                        <rect width="50%" height="25%" fill="lightgray" />
                      
                        <!-- Inner squares -->
                        <rect width="25%" height="12.5%" fill="blue" />
                        <rect width="25%" height="12.5%" fill="green" x="25%" />
                        <rect width="25%" height="12.5%" fill="red" y="12.5%" />
                        <rect width="25%" height="12.5%" fill="yellow" x="25%" y="12.5%" />
                    </svg>
                </div>
                <div class="title">
                    <h1>Dashboard</h1>
                </div>
            </div>
            <div class="actions1"></div>
            <div class="actions2"></div>
        </div>
        <div class="header"></div>
        <div class="mainview"></div>
    </div>
</body>
</html>
