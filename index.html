<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">
                <div class="squares">
                    <svg width="50px" height="50px" xmlns="http://www.w3.org/2000/svg">
                        <!-- Outer square -->
                        <rect width="100%" height="100%" fill="transparent" />
                      
                        <!-- Inner squares -->
                        <rect width="42%" height="65%" fill="white" />
                        <rect width="42%" height="20%" fill="white" x="58%" />
                        <rect width="42%" height="20%" fill="white" y="80%" />
                        <rect width="42%" height="65%" fill="white" x="58%" y="35%" />
                    </svg>
                </div>
                <div class="title">
                    <h1>Dashboard</h1>
                </div>
            </div>
            <div class="actions1">
                <ul class="actionlist">
                    <li class="actionitem1"><span>Home</span></li>
                    <li class="actionitem2">Profile</li>
                    <li class="actionitem3">Messages</li>
                    <li class="actionitem4">History</li>
                    <li class="actionitem5">Tasks</li>
                    <li class="actionitem6">Communities</li>
                </ul>
            </div>
            <div class="actions2">
                <ul class="actionlist2">
                    <li class="actionitem7">Settings</li>
                    <li class="actionitem8">Support</li>
                    <li class="actionitem9">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="searchbarAndProfile">
                <div class="searchbar"></div>
                <div class="profile"></div>
            </div>
            <div class="titleAndButtons">
                <div class="title"></div>
                <div class="buttons"></div>
            </div>
        </div>
        <div class="mainview"></div>
    </div>
</body>
</html>
